<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos/cadastros.css" rel="stylesheet">
    <script src="servico.js"></script>

    <title>ConstruBem - Login</title>
</head>
<body>

    <div class="barra-titulo">
    <h1 class="titulo"> ConstruBem</h1>
    <button class="button-titulo">Logout</button>
    </div>
    <div class="fundo">
        <div class="barra-lateral">
            <button class="botoes-lateral" onclick="funcionario();"> Funcionários</button> <br>
            <button class="botoes-lateral">Produtos</button> <br>
            <button class="botoes-lateral" onclick="servico();">Serviços</button> <br>
        </div>
        <div class="caixa-centro">
            <div class="campo-centro">
                <table>
                    <form id="form" method="post">
                <tr>
                    <td class="campo-field" >Nome</td>
                    <td class="campo-field" >Nome</td>
                    <td class="campo-field" >Nome</td>
                </tr>
                <tr>
                    <td><input type="text" class="campos" value="prego" disabled> </td>
                    <td><input type="text" class="campos" value="tijolo" disabled> </td>
                    <td><input type="text" class="campos" value="cimento" disabled> </td>
                    
                </tr>
                <tr>
                    <td class="campo-field">Quantidade</td>
                    <td class="campo-field">Quantidade</td>
                    <td class="campo-field">Quantidade</td>
                </tr>
                <tr>
                    <td> <input id="prego" type="text"  type="text" required class="campos" pattern="[0-9]+$"> </td>  
                    <td> <input id="tijolo" type="text"  type="text" required class="campos" pattern="[0-9]+$"> </td>  
                    <td> <input id="cimento" type="text"  type="text" required class="campos" pattern="[0-9]+$"> </td>  
                </tr>
                 
                    </table>
                   <table>
                   <tr>
                    <td><input type="text" id="caixa-texto" class="caixa-texto"></td>
                    </tr>
                    <tr>
                    <td><button type="submit" class="botao-centro" onclick="cadastrarServico()">Atualizar</button></td>
                </tr>

            </form>

            </table>
                
           
                
                
            </div>
        </div>

    </div>


</body>
</html>
