<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos/login.css" rel="stylesheet">
    <script src="login.js"></script>

    <title>ConstruBem - Login</title>
</head>
<body>

    <div class="barra-titulo">
    <h1 class="titulo"> ConstruBem</h1>
    </div>
    <div class="fundo">
        <div class="caixa-centro">
            <form id="form" >
                <div class="email-text">Email</div>
                    <input id="email" class="campo" placeholder="nome@email.com" type="text" required>
                <div class="senha-text">Senha</div>
                    <input id="senha" class="campo" placeholder="*********" type="password" required>
                    <br>
                <input type="submit" value="Entrar" class="botao"  onclick="login();">
            </form>
        </div>

    </div>


</body>
</html>
