<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos/cadastrarUsuario.css" rel="stylesheet">
    <script src="cadastro.js"></script>

    <title>ConstruBem - CadastroUsuario</title>
</head>
<body>

    <div class="barra-titulo">
        <h1 class="titulo"> ConstruBem</h1>
        <h3 class="subtitulo">Usu√°rio</h3>
    </div>
    <div class="fundo">
        <div class="caixa-centro">
            <div class="preencher">Preencha todos os campos</div>
            <form id="form">
                <div class="text">Nome</div>
                <input id="nome" class="campo" placeholder="Digite seu nome" type="text" required>
                <div class="text">CPF</div>
                <input  id="cpf" class="campo" placeholder="XXX.XXX.XXX-XX" type="text" pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" required>
                <div class="text">Email</div>
                <input id="email" class="campo" placeholder="nome@email.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" type="text" required>
                <div class="text">Senha</div>
                    <input id="senha" class="campo" placeholder="*********" type="password" required>
                    <br>
                <input type="submit" value="Cadastrar" class="botao" onclick="cadastroUser()">
            </form>
        </div>

    </div>
</body>
</html>
