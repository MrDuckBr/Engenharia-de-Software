<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos/dashBoard.css" rel="stylesheet">
    <title>ConstruBem - Login</title>
</head>
<body>

    <div class="barra-titulo">
    <h1 class="titulo"> ConstruBem</h1>
    <button class="button-titulo">Logout</button>
    </div>
    <div class="fundo">
        <div class="barra-lateral">
            <button id="func"  class="botoes-lateral" onclick="getNomeFunc()">Funcionários</button> <br>
            <button class="botoes-lateral">Produtos</button> <br>
            <button class="botoes-lateral">Serviços</button> <br>
            <button class="botoes-lateral">Usuários</button> <br>

            <button class="cadastrar">Cadastrar</button>
        </div>
        <div id="caixa" class="caixa-centro">
            
        </div>

    </div>
</body>

<script>
    async function getNomeFunc(){
        const response = await fetch('http://localhost:3000/funcionario')
        const data = await response.json()
        show(data)
    }

    function show(user){
        let funcionario = `<div>${user.data}</div>`
        document.querySelector('#caixa').innerHTML = funcionario
    }

</script>

</html>
