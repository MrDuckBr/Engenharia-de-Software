<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="estilos/cadastroFuncionario.css" rel="stylesheet">
    <script src="index.js"></script>

    <title>ConstruBem - Cadastro Funcionario</title>
</head>
<body onload="page();">

    <div class="barra-titulo">
    <h1 class="titulo"> ConstruBem</h1>
    <button class="button-titulo" onclick="logout();">Logout</button>
    </div>
    <div class="fundo">
        <div class="barra-lateral">
            <button class="botoes-lateral" onclick="location.href= '../Funcionarios/dashBoardFuncionario.html'"> Funcionários</button> <br>
            <button class="botoes-lateral">Produtos</button> <br>
            <button class="botoes-lateral" onclick="window.location.href = '../Servicos/dashBoard.html'" >Serviços</button> <br>
        </div>
        <div class="caixa-centro">
            <form id="form" >
            <div  class="campo-field" >Nome</div>
            <input id="nome-campo" type="text" class="campos" value="" required> 
            <div class="campo-field">Email</div> 
            <input id="email-campo" type="text" value="" placeholder="nome@email.com" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}" required class="campos"> 
            <div class="campo-field">Função</div> 
            <input id="funcao-campo" type="text" value="" class="campos" required> 
            <div><button id="post-btn" type="submit" class="botao-centro" onclick="fazAtualiza();" >Atualizar</button></div>
        </form>
        </div>

    </div>

   


</body>
</html>
